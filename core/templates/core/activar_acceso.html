<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Activar acceso · SOID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root { --primary: {{ CFG.color_primario|default:"#0097A7" }}; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f6f7f9; margin:0; padding:22px;}
    .card{max-width:520px; margin:0 auto; background:#fff; border:1px solid #eee; border-radius:16px; padding:18px;}
    h1{margin:0 0 8px; font-size:20px;}
    p{margin:0 0 16px; color:#555;}
    label{display:block; margin:10px 0 6px; font-size:13px; color:#222;}
    input{width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:15px;}
    .btn{margin-top:14px; width:100%; padding:12px; border:none; border-radius:10px; background:var(--primary); color:#fff; font-weight:700; cursor:pointer;}
    .back{display:inline-block; margin-top:12px; color:var(--primary); text-decoration:none; font-weight:600;}
    .msg{margin-bottom:12px; padding:10px 12px; border-radius:10px; background:#fff6d6; border:1px solid #ffe6a3; color:#6b4e00;}
    .err{background:#ffe5e8; border-color:#ffb8c2; color:#8a1022;}
  </style>
</head>
<body>

  <div class="card">
    <h1>Activar acceso</h1>
    <p>Escribe tu número de miembro y tu fecha de nacimiento para activar tu portal.</p>

    {% if messages %}
      {% for message in messages %}
        <div class="msg {% if message.tags == 'error' %}err{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label>Número de miembro</label>
      <input type="text" name="numero_miembro" placeholder="Ej: 1023" inputmode="numeric" required>

      <label>Fecha de nacimiento</label>
      <input type="date" name="fecha_nacimiento" required>

      <button class="btn" type="submit">Activar y entrar</button>
    </form>

    <a class="back" href="{% url 'login' %}">← Volver al login</a>
  </div>

</body>
</html>
