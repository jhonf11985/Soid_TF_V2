<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solicitud enviada</title>

    <!-- Fuentes e iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #0097a7;
            --color-primary-dark: #00838f;
            --color-primary-soft: #e0f7fa;
            --color-bg: #f5f5f7;
            --color-surface: #ffffff;
            --color-text-main: #111827;
            --color-text-muted: #6b7280;
            --color-border: #e5e7eb;
            --radius-soft: 12px;
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--color-primary) 0%, #00bcd4 50%, #26c6da 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .form-container {
            max-width: 520px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .form-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .form-logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .form-logo .material-icons {
            font-size: 40px;
            color: #fff;
        }

        .form-header h1 {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
        }

        .form-header p {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }

        .form-card {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 36px 32px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        }

        .success-box {
            background: var(--color-primary-soft);
            border: 1px solid var(--color-primary);
            border-radius: var(--radius-soft);
            padding: 18px 20px;
            display: flex;
            gap: 14px;
            align-items: flex-start;
        }

        .success-box .material-icons {
            font-size: 26px;
            color: var(--color-primary);
            flex-shrink: 0;
        }

        .success-box h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-primary-dark);
            margin-bottom: 6px;
        }

        .success-box p {
            font-size: 13px;
            color: var(--color-text-muted);
            line-height: 1.5;
        }

        .powered-by {
            text-align: center;
            margin-top: 22px;
            font-size: 11px;
            color: rgba(255,255,255,0.7);
        }

        .powered-by strong {
            color: rgba(255,255,255,0.9);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="form-container">

        <div class="form-header">
            <div class="form-logo">
                <span class="material-icons">check_circle</span>
            </div>
            <h1>Solicitud enviada</h1>
            <p>Hemos recibido tu información correctamente</p>
        </div>

        <div class="form-card">
            <div class="success-box">
                <span class="material-icons">info</span>
                <div>
                    <h2>Registro en revisión</h2>
                    <p>
                        Tu solicitud fue enviada con éxito.  
                        El equipo revisará la información y te notificará cuando sea aprobada.
                        <br><br>
                        ⏱️ Tiempo estimado: 1–2 días laborables.
                    </p>
                </div>
            </div>
        </div>

        <div class="powered-by">
            Desarrollado con ❤️ por <strong>Torre Fuerte</strong>
        </div>

    </div>
</body>
</html>
