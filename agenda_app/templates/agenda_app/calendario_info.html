{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SOID ¬∑ Agenda</title>

  <!-- ‚úÖ WhatsApp preview -->
  <meta property="og:title" content="SOID ¬∑ Agenda de la Iglesia">
  <meta property="og:description" content="Sincroniza el calendario oficial y recibe autom√°ticamente todos los eventos.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
  <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'core/logo/soid_banner_og.png' %}">

  <style>
    body{font-family:system-ui; background:#f8f9fa; margin:0; padding:24px;}
    .wrap{max-width:520px; margin:0 auto;}
    .card{background:#fff; border:1px solid #dee2e6; border-radius:12px; padding:18px;}
    .top{display:flex; align-items:center; gap:12px; margin-bottom:12px;}
    .logo{width:54px; height:54px; border-radius:12px; background:#f8f9fa; border:1px solid #e9ecef; padding:6px;}
    h1{font-size:18px; margin:0;}
    p{color:#495057; font-size:14px; line-height:1.4;}
    .btn{border:none; border-radius:8px; padding:10px 14px; background:#017e84; color:#fff; font-weight:600; cursor:pointer;}
    .link{margin-top:12px; padding:10px; background:#f8f9fa; border:1px dashed #dee2e6; border-radius:8px; font-size:12px; word-break:break-all;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <img class="logo" src="{% static 'core/logo/soid_logo.png' %}" alt="SOID">
        <div>
          <h1>SOID ¬∑ Agenda de la Iglesia</h1>
          <div style="font-size:12px; color:#6c757d;">Calendario oficial (suscripci√≥n)</div>
        </div>
      </div>

      <p>Pulsa para copiar el enlace del calendario y a√±adirlo en tu Google Calendar o iPhone.</p>

      <button class="btn" id="btnCopiar">üîó Copiar enlace del calendario</button>

      <div class="link" id="icsLink">
        {{ request.scheme }}://{{ request.get_host }}{% url 'agenda_app:calendario_ics' %}
      </div>
    </div>
  </div>

  <script>
    document.getElementById("btnCopiar").addEventListener("click", function(){
      const url = document.getElementById("icsLink").innerText.trim();
      navigator.clipboard.writeText(url).then(() => alert("‚úÖ Enlace copiado."))
      .catch(() => alert("‚ùå No se pudo copiar. Copia el enlace manualmente."));
    });
  </script>
</body>
</html>
