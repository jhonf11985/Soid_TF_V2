{% extends "agenda_app/base_agenda.html" %}

{% block agenda_content %}
<div class="odoo-page">

  <div class="mes-detalle-container" style="padding:20px;">
    <h2 style="margin-top:0;">Eliminar actividad</h2>
    <p>
      ¿Seguro que quieres eliminar <strong>{{ actividad.titulo }}</strong>
      del <strong>{{ actividad.fecha|date:"d/m/Y" }}</strong>?
    </p>

    <form method="post" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:16px;">
      {% csrf_token %}
      <button type="submit" class="btn-ver" style="background:#DC3545;border-color:#DC3545;color:#fff;padding:10px 16px;border-radius:8px;">
        Sí, eliminar
      </button>

      <a class="btn-ver" href="{% url 'agenda_app:actividad_detail' actividad.pk %}" style="padding:10px 16px;border-radius:8px;">
        Cancelar
      </a>
    </form>
  </div>

</div>
{% endblock %}
