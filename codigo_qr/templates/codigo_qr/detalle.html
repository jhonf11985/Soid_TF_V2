{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 760px; margin: 0 auto; padding: 16px;">
  <h2>Resultado QR</h2>

  <div style="margin-top: 16px; padding: 16px; border: 1px solid #ddd; border-radius: 12px;">
    <p><b>Token:</b> {{ qr.token }}</p>
    <p><b>Miembro ID:</b> {{ qr.miembro_id|default:"(sin asignar)" }}</p>
    <p><b>Estado:</b> {{ resultado }}</p>
  </div>

  <div style="margin-top: 16px;">
    <a href="{% url 'codigo_qr:scan' %}">Volver a escanear</a>
  </div>
</div>
{% endblock %}
