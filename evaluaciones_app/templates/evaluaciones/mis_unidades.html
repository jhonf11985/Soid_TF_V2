{% extends "evaluaciones/base_evaluaciones.html" %}


{% block evaluaciones_content %}

  <h2>Mis unidades</h2>

  {% if unidades %}
    <ul>
      {% for u in unidades %}
        <li>
          <a href="{% url 'evaluaciones:unidad_miembros' u.id %}">{{ u }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tienes unidades asignadas como líder (todavía).</p>
  {% endif %}
{% endblock %}
