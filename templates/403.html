{% extends "core/base_sidebar.html" %}
{% load static %}

{% block content %}
<div class="odoo-page">
  <div class="card odoo-card" style="max-width:760px;margin:24px auto;">
    <div class="card-body" style="padding:24px;">
      <div style="display:flex;gap:12px;align-items:flex-start;">
        <span class="material-icons" style="font-size:34px;">lock</span>
        <div>
          <h2 style="margin:0 0 6px;font-size:20px;font-weight:700;">Acceso restringido</h2>
          <p style="margin:0;color:#555;line-height:1.4;">
            No tienes permisos para entrar a esta sección.
            Si crees que es un error, contacta al administrador para que te habilite el acceso.
          </p>

          <div style="margin-top:16px;display:flex;gap:10px;flex-wrap:wrap;">
            <a class="btn btn-primary" href="{% url 'core:home' %}">
              Volver al inicio
            </a>
            <a class="btn btn-light" href="javascript:history.back()">
              Volver atrás
            </a>
          </div>

          <div style="margin-top:12px;font-size:12px;color:#777;">
            Código: <strong>403</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
