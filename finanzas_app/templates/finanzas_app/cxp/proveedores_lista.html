{% extends 'finanzas_app/base_finanzas.html' %}

{% block finanzas_content %}

<h1>Proveedores</h1>

<form method="get" style="margin: 10px 0;">
  <input type="text" name="q" value="{{ q }}" placeholder="Buscar proveedor" />
  <button type="submit">Buscar</button>
  <a href="{% url 'finanzas_app:proveedores_create' %}">âž• Nuevo</a>
</form>

{% if items %}
  <ul>
    {% for p in items %}
      <li>{{ p.nombre }} {% if p.telefono %}- {{ p.telefono }}{% endif %}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No hay proveedores.</p>
{% endif %}

{% endblock %}
