<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --color-primary: {{ CFG.color_principal|default:"#0097A7" }};
        }
    </style>

    <style>
        :root {
            --primary: var(--color-primary);
            --primary-light: color-mix(in srgb, var(--primary) 85%, white);
            --primary-dark: color-mix(in srgb, var(--primary) 75%, black);

            --bg-start: var(--primary);
            --bg-end: var(--primary-dark);

            --card-bg: #ffffff;
            --text-main: #212529;
            --text-muted: #6C757D;
            --border: #DEE2E6;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 70%;
            height: 150%;
            background: radial-gradient(ellipse, rgba(255,255,255,0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 50%;
            height: 80%;
            background: radial-gradient(ellipse, rgba(122,153,144,0.2) 0%, transparent 60%);
            pointer-events: none;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 48px 44px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px var(--shadow);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .icon {
            font-size: 56px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 16px;
        }

        p {
            line-height: 1.7;
            color: var(--text-muted);
            white-space: pre-line;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 28px;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secundario {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding: 12px 24px;
            background: transparent;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1.5px solid var(--border);
            transition: all 0.2s ease;
        }

        .btn-secundario:hover {
            background: #f8f9fa;
            color: var(--text-main);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .card {
                padding: 32px 24px;
            }

            .icon {
                font-size: 48px;
            }

            h1 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
                width: 100%;
            }

            .btn-secundario {
                padding: 10px 20px;
                font-size: 0.85rem;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        {% if tipo == "descarriado" %}
            <div class="icon">ü§ù</div>
        {% elif tipo == "trasladado" %}
            <div class="icon">üôè</div>
        {% elif tipo == "fallecido" %}
            <div class="icon">üïäÔ∏è</div>
        {% elif tipo == "nuevo_creyente" %}
            <div class="icon">üå±</div>
        {% else %}
            <div class="icon">‚ÑπÔ∏è</div>
        {% endif %}

        <h1>{{ titulo }}</h1>
        <p>{{ mensaje }}</p>

        <div class="buttons">
            {% if boton %}
                <a class="btn" href="https://wa.me/18090000000">
                    <i class="fab fa-whatsapp"></i>
                    {{ boton }}
                </a>
            {% endif %}

            <a class="btn-secundario" href="{% url 'core:logout' %}">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar sesi√≥n
            </a>
        </div>
    </div>
</body>
</html>
