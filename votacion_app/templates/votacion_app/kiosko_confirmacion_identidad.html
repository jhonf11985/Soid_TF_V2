{% extends 'core/base.html' %}

{% block content %}

<div class="kiosk-container">

    <h2 class="kiosk-title">Confirmación de identidad</h2>

    <div class="kiosk-card">

        {% if miembro.foto %}
            <div class="kiosk-photo-container">
                <img src="{{ miembro.foto.url }}" class="kiosk-photo" alt="Foto del miembro">
            </div>
        {% else %}
            <div class="kiosk-photo-placeholder">
                <span class="material-icons" style="font-size:48px;color:#9ca3af">person</span>
            </div>
        {% endif %}

        <p class="kiosk-question">
            ¿Confirma que usted es:
        </p>

        <p class="kiosk-name">
            {{ miembro.nombres }} {{ miembro.apellidos }}
        </p>

        <p class="kiosk-code">
            Código: <strong>{{ miembro.codigo_miembro }}</strong>
        </p>
    </div>

    <form method="post" class="kiosk-confirm-buttons">
        {% csrf_token %}
        <button type="submit" name="accion" value="si" class="kiosk-btn-ok">
            Sí, soy yo
        </button>

        <button type="submit" name="accion" value="no" class="kiosk-btn-cancel">
            No soy yo
        </button>
    </form>

</div>

<style>
.kiosk-container {
    max-width: 480px;
    margin: 40px auto;
    text-align: center;
}
.kiosk-title {
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: bold;
}
.kiosk-card {
    background: #f9fafb;
    padding: 22px;
    border-radius: 12px;
    margin-bottom: 25px;
    border: 1px solid #e5e7eb;
}
.kiosk-photo-container {
    width: 160px;
    height: 160px;
    margin: 0 auto 15px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid #d1d5db;
    background: white;
}
.kiosk-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.kiosk-photo-placeholder {
    width: 160px;
    height: 160px;
    margin: 0 auto 15px;
    border-radius: 50%;
    background: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
}
.kiosk-question {
    font-size: 18px;
    margin-bottom: 10px;
}
.kiosk-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 8px;
}
.kiosk-code {
    font-size: 16px;
    color: #374151;
}
.kiosk-confirm-buttons {
    margin-top: 20px;
}
.kiosk-confirm-buttons button {
    width: 45%;
    padding: 14px 0;
    font-size: 18px;
    margin: 0 5px;
    border-radius: 10px;
    cursor: pointer;
}
.kiosk-btn-ok {
    background: #10b981;
    color: white;
    border: none;
}
.kiosk-btn-cancel {
    background: #ef4444;
    color: white;
    border: none;
}
</style>

{% endblock %}
